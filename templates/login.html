{% extends "layout.html" %}

{% block main %}

    <h1>Login</h1>
    <div id="alert"></div>
    <form name="login" action="/login" method="post">
        <div>
            <input id="username" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input autocomplete="off" name="password" placeholder="Password" type="password">
        </div>
        <input class="btn btn-primary btn-lg" role="button" type="submit" value="Log In">
    </form>
    <h2>Or</h2>
    <form name="guest" action="/login" method="post">
        <input class="btn btn-primary btn-lg" role="button" type="submit" value="Log In as guest">
    </form>
    <h2>Don't have an account? <a class="btn btn-info" href="/register" role="button" type="button">Create an account</a></h2>

    <script>

        document.addEventListener("DOMContentLoaded", function() {

            var message = "{{ message }}";
            if (message) {
                var alertDiv = document.querySelector("#alert");
                alertDiv.className = "alert alert-danger";
                alertDiv.role = "alert";
                alertDiv.innerHTML = message;
            }
        });

    </script>

{% endblock %}
